{% extends "dotmuncher/base.html" %}
{% block title %} :: Boards{% endblock %}
{% block head %}
<script type="text/javascript" src="{% url dotmuncher_js %}"></script>
<script type="text/javascript">
  var init = function() {
    dotmuncher.init();
    dotmuncher.drawMapThumbnails({{ mapInfosJson|safe }})
  }
</script>
<style type="text/css">

    a.map {
        outline: 0;
        border: 0;
    }

    div.map {

        margin: 20px;

        border: 1px solid #666;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
    }
    a.map:hover div.map {
        background: #444;
        border: 1px solid #888;
    }
    a.map:active div.map {
        background: #555;
        border: 1px solid #BBB;
    }

    .map_thumbnail {

        margin: 10px;

        width: 250px;
        height: 140px;
        background: #777;
    }

</style>
{% endblock %}
{% block content %}

<center>
    <h2>Boards</h2>
</center>

<a href="{% url new_map %}">New Board</a>

{% for map in maps %}
<a class="map" href="{% url map %}?token={{ map.token }}">
    <div class="map">
        <div class="map_thumbnail" id="{{ map.token }}">
        </div>
    </div>
</a>

{% endfor %}


{% endblock %}
