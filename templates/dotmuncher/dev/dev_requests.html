<html>
<head>
    <style type="text/css">

        table {
            border-spacing: 0;
        }

        td {
            vertical-align: top;
        }

        tr.odd td {
            background: #C4EAF7;
        }

        .json {
            font-family: Monaco, monospace;
            font-size: 11;
        }

        .id {
            width: 25px;
        }
        .phone {
            width: 25px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Phone</th>
            <th>Info</th>
        </tr>
        {% for x in requests %}
            <tr class="{% cycle 'even' 'odd' %}">
                <td class="id">{{ x.id }}</td>
                <td class="phone">{{ x.phone }}</td>
                <td class="json">
                    {{ x.datecode }}
                    <br>
                    {{ x.prettyJsonHtml|safe }}
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
